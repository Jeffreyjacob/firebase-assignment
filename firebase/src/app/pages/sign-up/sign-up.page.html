
<ion-content>
  <div class="flex-center">
 <ion-card>
  <ion-card-header>
    <ion-card-title color="success">Sign up</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" ></ion-input>
   </ion-item>
   <ion-item>
    <ion-label position="floating">password</ion-label>
    <ion-input type="password" [(ngModel)]="password" ></ion-input>
 </ion-item>
 <ion-button color="success" size="full" (click)="signUpUser()">Sign up</ion-button>
  </ion-card-content>
 </ion-card>
</div>
</ion-content>
